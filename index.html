<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

  <header class="full">
    <nav class="main-layout main-nav">
      <img class="logo" src="img/logo/logo.png" alt="">
      <ul class="main-nav-list clean-list flex">
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Saved</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="editor">
      <div class="canvas-container ">
        <canvas width="200" height="200" onclick="onSelectLine(event)"></canvas>
      </div>
      <div class="controls">
        <input class="input-text" oninput="handleTextInput(this)" type="text" placeholder="Enter text">
        <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-meme.jpg">Download</a>
        <input type="color" value="#4682b4" oninput="onChangeTxtColor(this)">
        <button onclick="onChangeFontSize(1)">Increase</button>
        <button onclick="onChangeFontSize(-1)">Decrease</button>
        <button onclick="onAddLine()">Add line</button>
        <button onclick="onSwitchLine()">Switch Line</button>
        <select name="font-family" id="" onchange="onChangeFont(this.value)">
          <option value="'Arial'">Arial</option>
          <option value="'Helvetica'">Helvetica</option>
          <option value="'Verdana'">Verdana</option>
          <option value="'Tahoma'">Tahoma</option>
          <option value="'Trebuchet MS'">Trebuchet MS</option>
          <option value="'Impact'">Impact</option>
          <option value="'Courier New'">Courier New</option>
          <option value="'Times New Roman'">Times New Roman</option>
          <option value="'Georgia'">Georgia</option>
        </select>
        <button onclick="onChangeTxtAlign('left')">Align left</button>
        <button onclick="onChangeTxtAlign('center')">Align center</button>
        <button onclick="onChangeTxtAlign('right')">Align right</button>
        <button onclick="onMoveVertically(-1)">Up</button>
        <button onclick="onMoveVertically(1)">Down</button>
        <button onclick="onRemoveLine()">Delete</button>
      </div>
    </section>

    <section class="gallery">
    </section>
  </main>


  <script src="js/services/storageService.js"></script>
  <script src="js/services/utilService.js"></script>
  <script src="js/services/memeGeneratorService.js"></script>
  <script src="js/controllers/memeGeneratorController.js"></script>
  <script src="js/controllers/galleryController.js"></script>
</body>

</html>
