<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Meme Generator</title>
</head>
<body class="main-layout" onload="onInit()">

  <header class="full">
    <nav class="main-layout main-nav">
      <img class="logo" src="img/logo/logo.png" alt="">
      <ul class="main-nav-list clean-list flex">
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Saved</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="editor">
      <div class="canvas-container ">
        <canvas width="200" height="200"></canvas>
      </div>
      <div class="controls">
        <input oninput="handleTextInput(this)" type="text">
      </div>
    </section>

    <section class="gallery">
      <article><img src="img/1.jpg" alt=""></article>
      <article><img src="img/2.jpg" alt=""></article>
    </section>
  </main>


  <script src="js/services/storageService.js"></script>
  <script src="js/services/utilService.js"></script>
  <script src="js/services/memeGeneratorService.js"></script>
  <script src="js/controllers/memeGeneratorController.js"></script>
  <script src="js/controllers/galleryController.js"></script>
</body>
</html>
